<html>
   <head>
      <link rel="stylesheet" media="all" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	  
   </head>
   <body translate="no">
      <div class="top">
         <div class="budget">
            <div class="budget__title">
               Available Budget in <span class="budget__title--month">May 2020</span>:
            </div>
            <div class="budget__value">+ 8,000.00</div>
            <div class="budget__income clearfix">
               <div class="budget__income--text">Income</div>
               <div class="right">
                  <div class="budget__income--value">+ 10,000.00</div>
                  <div class="budget__income--percentage">&nbsp;</div>
               </div>
            </div>
            <div class="budget__expenses clearfix">
               <div class="budget__expenses--text">Expenses</div>
               <div class="right clearfix">
                  <div class="budget__expenses--value">- 2,000.00</div>
                  <div class="budget__expenses--percentage">20%</div>
               </div>
            </div>
         </div>
      </div>
      <div class="bottom">
         <div class="add">
            <div class="add__container">
               <select class="add__type red-focus">
                  <option value="inc" selected="">+</option>
                  <option value="exp">-</option>
               </select>
               <input type="text" class="add__description red-focus" placeholder="Add description">
               <input type="number" class="add__value red-focus" placeholder="Value">
               <button class="add__btn active"><i class="ion-ios-checkmark-outline"></i></button>
            </div>
         </div>
         <div class="container clearfix">
            <div class="income">
               <h2 class="income__title">Income</h2>
               <div class="income__list">
                  <div class="item clearfix" id="inc-0">
                     <div class="item__description">Salary</div>
                     <div class="right clearfix">
                        <div class="item__value">+ 10,000.00</div>
                        <div class="item__delete"><button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button></div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="expenses">
               <h2 class="expenses__title">Expenses</h2>
               <div class="expenses__list">
                  <div class="item clearfix" id="exp-0">
                     <div class="item__description">Rent</div>
                     <div class="right clearfix">
                        <div class="item__value">- 2,000.00</div>
                        <div class="item__percentage">20%</div>
                        <div class="item__delete"><button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
